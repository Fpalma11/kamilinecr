<head>
  <meta charset="UTF-8" />

  <title>Catálogo de Figuras</title>
  <style>
    body {
      background: #f8f8f8;
      color: #222;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: #333;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    .logo-container img {
      max-width: 180px;
      width: auto;
      height: auto;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search-container input {
      width: 100%;
      max-width: 500px;
      padding: 12px 20px;
      font-size: 1.1rem;
      border: 2px solid #ddd;
      border-radius: 25px;
      outline: none;
      transition: 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .search-container input:focus {
      border-color: #ff3b3b;
      box-shadow: 0 2px 8px rgba(255, 59, 59, 0.2);
    }

    .results-count {
      text-align: center;
      margin-bottom: 20px;
      color: #666;
      font-size: 1rem;
    }

    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .card h3 {
      font-size: 1rem;
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }
    .anime-tag {
      background: #ff3b3b;
      color: white;
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 0.8rem;
      margin-bottom: 12px;
      font-weight: 500;
    }
    .card .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ff3b3b;
      margin-bottom: 15px;
    }
    .interest-btn {
      background: #405DE6; /* Color azul de Instagram */
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      margin-top: auto;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 5px;
    } 
    .interest-btn:hover {
     background: #3751c2;
     transform: scale(1.05);
    }
    .instagram-icon {
      width: 18px;
      height: 18px;
    }

  </style>
</head>

    function formatPrice(price) {
      return "₡" + new Intl.NumberFormat("es-CR").format(price);
    }

    function renderProducts(lista) {
      const catalog = document.getElementById("catalog");
      const resultsCount = document.getElementById("results-count");

      catalog.innerHTML = "";
      resultsCount.textContent = `${lista.length} producto(s) encontrado(s)`;

      if (lista.length === 0) {
        catalog.innerHTML = `<div>No se encontraron resultados</div>`;
        return;
      }

      lista.forEach(producto => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${producto.imagen}" alt="${producto.nombre}">
          <h3>${producto.nombre}</h3>
          <span class="anime-tag">${producto.anime}</span>
          <div class="price">${formatPrice(producto.precio)}</div>
          <button class="interest-btn">
            <svg class="instagram-icon" viewBox="0 0 24 24" fill="white">

        card.querySelector(".interest-btn").addEventListener("click", () => {
  redirectToInstagram(producto.nombre);
});
        catalog.appendChild(card);
      });
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => alert("✅ Copiado: " + text));
    }

    function redirectToInstagram(productName) {
  // Crear el mensaje con el nombre del producto
  const message = `Hola, me interesa esta figura: "${productName}"`;
  
  // Copiar el mensaje al portapapeles
  navigator.clipboard.writeText(message).then(() => {
    // Mostrar el modal en ambos dispositivos
    showInstagramModal(message);
  }).catch(err => {
    // Fallback para navegadores más antiguos
    const textArea = document.createElement('textarea');
    textArea.value = message;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand('copy');
    document.body.removeChild(textArea);
    
    // Mostrar el modal
    showInstagramModal(message);
  });
}

function showInstagramModal(message) {
  // Detectar si es un dispositivo móvil
  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  
  // Crear el modal
  const modal = document.createElement('div');
  modal.style.position = 'fixed';
  modal.style.top = '0';
  modal.style.left = '0';
  modal.style.width = '100%';
  modal.style.height = '100%';
  modal.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
  modal.style.display = 'flex';
  modal.style.justifyContent = 'center';
  modal.style.alignItems = 'center';
  modal.style.zIndex = '1000';
  
  // Contenido del modal
  modal.innerHTML = `
    <div style="background: white; padding: 25px; border-radius: 12px; text-align: center; max-width: 400px; width: 90%;">
      <h3 style="margin-top: 0; color: #333;">¡Mensaje copiado!</h3>
      <p style="margin-bottom: 20px; color: #555;">Copia y pega este mensaje a <strong>kamilinecr</strong> en DM:</p>
      <div style="background: #f8f8f8; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px dashed #ccc;">
        <p style="margin: 0; word-break: break-word;">${message}</p>
      </div>
      <div style="display: flex; gap: 10px; justify-content: center;">
        <button id="copyAgainBtn" style="padding: 10px 15px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer;">Copiar de nuevo</button>
        <button id="goToProfileBtn" style="padding: 10px 15px; background: #405DE6; color: white; border: none; border-radius: 5px; cursor: pointer;">Ir al perfil</button>
      </div>
    </div>
  `;
  
  // Añadir el modal al documento
  document.body.appendChild(modal);
  
  // Botón para copiar de nuevo
  document.getElementById('copyAgainBtn').addEventListener('click', () => {
    navigator.clipboard.writeText(message);
  });
  
  // Botón para ir al perfil - Comportamiento diferente según el dispositivo
  document.getElementById('goToProfileBtn').addEventListener('click', () => {
    if (isMobile) {
      // Para móviles: intentar abrir la app nativa de Instagram
      const appUrl = `instagram://user?username=kamilinecr`;
      window.location.href = appUrl;
      
      // Si la app no está instalada, redirigir a la web después de un tiempo
      setTimeout(function() {
        window.location.href = 'https://www.instagram.com/kamilinecr/';
      }, 500);
    } else {
      // Para desktop: abrir Instagram web en nueva pestaña
      window.open('https://www.instagram.com/kamilinecr/', '_blank');
    }
    
    // Cerrar el modal
    document.body.removeChild(modal);
  });
  
  // Cerrar el modal al hacer clic fuera
  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      document.body.removeChild(modal);
    }
  });
}
    function buscarProductos() {
      const searchTerm = document.getElementById("search").value.toLowerCase().trim();
      const filtrados = data.productos.filter(p =>
        p.nombre.toLowerCase().includes(searchTerm) ||
        p.anime.toLowerCase().includes(searchTerm)
      );
      renderProducts(filtrados);
    }

    document.getElementById("search").addEventListener("input", buscarProductos);

    // Cargar al inicio
    document.addEventListener("DOMContentLoaded", () => {
      renderProducts(data.productos);
    });
  </script>
</body>
